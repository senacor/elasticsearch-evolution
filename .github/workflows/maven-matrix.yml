  release-dry-run:
    # this will just build like the real release job, but not do a release (dry run)
    if: ${{ github.ref != 'refs/heads/release' }}
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Import GPG key to sign maven build artifacts (this may fail when this job was triggered from an untrusted source because then the required environment variable is not available)
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_SECRET_KEYS }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true
      - name: Set up JDK 17
        # with JDK 11 the maven-javadoc-plugin > 3.0.1 fails with "cannot find symbol org.elasticsearch.*"
        uses: actions/setup-java@v5
        with:
          distribution: zulu
          java-version: 17
      - name: Release to maven central
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
        run: $MVN_CMD deploy -DskipTests=true -Drelease -Dmaven.deploy.skip=true -DskipNexusStagingDeployMojo=true -DskipPublishing=true

      - name: prepare release version
        run: source prepare_release_version.sh

  release:
    # Release to maven central and create Github release
    needs: [ build-with-jdk, build-with-es, build-with-os-restclient, build-with-os-genericclient ]
    if: ${{ github.repository == 'senacor/elasticsearch-evolution' && github.event_name == 'push' && github.ref == 'refs/heads/release' }}
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Import GPG key to sign maven build artifacts
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_SECRET_KEYS }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true
      - name: Set up JDK 17
        # with JDK 11 the maven-javadoc-plugin > 3.0.1 fails with "cannot find symbol org.elasticsearch.*"
        uses: actions/setup-java@v5
        with:
          distribution: zulu
          java-version: 17
      - name: Release to maven central
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
        run: $MVN_CMD deploy -DskipTests=true -Drelease

      - name: prepare release version
        run: source prepare_release_version.sh
      - name: Create Github Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TRAVIS_TAG }}
          # Defaults to repository default branch, so we set the SHA of the current commit
          target_commitish: ${{ github.sha }}
          name: ${{ env.PROJECT_VERSION }}
          draft: false
          prerelease: ${{ env.IS_SNAPSHOT }}
          generate_release_notes: true
          fail_on_unmatched_files: true
          files: |
            spring-boot-starter-elasticsearch-evolution/target/spring-boot-starter-elasticsearch-evolution-${{ env.PROJECT_VERSION }}.jar
            elasticsearch-evolution-core/target/elasticsearch-evolution-core-${{ env.PROJECT_VERSION }}.jar
            elasticsearch-evolution-rest-abstraction/target/elasticsearch-evolution-rest-abstraction-${{ env.PROJECT_VERSION }}.jar
            elasticsearch-evolution-rest-abstraction-es-client/target/elasticsearch-evolution-rest-abstraction-es-client-${{ env.PROJECT_VERSION }}.jar
            elasticsearch-evolution-rest-abstraction-os-genericclient/target/elasticsearch-evolution-rest-abstraction-os-genericclient-${{ env.PROJECT_VERSION }}.jar
            elasticsearch-evolution-rest-abstraction-os-restclient/target/elasticsearch-evolution-rest-abstraction-os-restclient-${{ env.PROJECT_VERSION }}.jar