name: Maven Matrix Build

on:
  push:
    branches:
      - master
      - release
    paths-ignore:
      - '*.md'
  # pull_request to run the pipeline on PRs from external, because "push" does not create this pipeline on external PRs
  pull_request:
    paths-ignore:
      - '*.md'
  schedule:
    # * is a special character in YAML, so you have to quote this string
    - cron: '11 16 * * 4'

env:
  MVN_CMD: "./mvnw --settings .cicd.settings.xml -e -B -V"
  GPG_EXECUTABLE: gpg

jobs:
  build-with-jdk:
    strategy:
      matrix:
        java: [ 17, 21, 25 ]
      fail-fast: false
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v5
        with:
          distribution: zulu
          java-version: ${{ matrix.java }}
      - name: Build and test with Maven
        run: $MVN_CMD install

  build-with-es:
    strategy:
      matrix:
        elasticsearchVersion: [ "9.2.4", "9.1.9", "9.0.8",
                                "8.19.9", "8.18.8", "8.17.10", "8.16.6", "8.15.5", "8.14.3", "8.13.4", "8.12.2", "8.11.4", "8.10.4", "8.9.2", "8.8.2", "8.7.1", "8.6.2", "8.5.3", "8.4.3", "8.3.3", "8.2.3", "8.1.3", "8.0.1",
                                "7.17.28", "7.5.2" ]
      fail-fast: false
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: zulu
          java-version: 17
      - name: Build and test with Maven
        run: $MVN_CMD install -DskipTests
      - name: elasticsearch test version ${{ matrix.elasticsearchVersion }}
        run: $MVN_CMD --file ./tests-elasticsearch/pom.xml clean verify -Delasticsearch.version=${{ matrix.elasticsearchVersion }}

  build-with-os-restclient:
    strategy:
      matrix:
        opensearchVersion: [ "3.4.0", "3.3.2", "3.2.0", "3.1.0", "3.0.0",
                             "2.19.4" ]
      fail-fast: false
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          distribution: zulu
          java-version: 25
      - name: Build and test with Maven
        run: $MVN_CMD install -DskipTests
      - name: opensearch test version ${{ matrix.opensearchVersion }}
        run: $MVN_CMD --file ./tests-opensearch-restclient/pom.xml clean verify -Dopensearch.version=${{ matrix.opensearchVersion }}

  build-with-os-genericclient:
    strategy:
      matrix:
        opensearchVersion: [ "3.4.0", "3.3.2", "3.2.0", "3.1.0", "3.0.0",
                             "2.19.4" ]
      fail-fast: false
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          distribution: zulu
          java-version: 25
      - name: Build and test with Maven
        run: $MVN_CMD install -DskipTests
      - name: opensearch test version ${{ matrix.opensearchVersion }}
        run: $MVN_CMD --file ./tests-opensearch-genericclient/pom.xml clean verify -Dopensearch.version=${{ matrix.opensearchVersion }}

